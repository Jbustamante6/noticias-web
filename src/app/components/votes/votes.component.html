
<div class="d-flex absolute votes-cotainer">
  <div class="like font-20 font-weight-300 color-base-100 py-10 px-10 text-left d-flex" [style.width.%]="percent(like)">
    {{percent(like)}}%<i class="bi bi-hand-thumbs-up-fill font-20"></i>
  </div>
  <div class="dont-like font-20 font-weight-300 color-base-100 py-10 px-10 text-right d-flex" [style.width.%]="percent(dontlike)">
    {{(percent(dontlike))}}%<i class="bi bi-hand-thumbs-down-fill font-20"></i>
  </div>
</div>
